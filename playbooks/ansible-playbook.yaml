- name: Setup Kubernetes Environment
  hosts: all
  become: yes
  become_method: sudo
  gather_facts: yes
  roles:
    - role: robertdebock.modprobe
      modprobe_modules:
        - br_netfilter
  tasks:

    - name: Set DEBIAN_FRONTEND environment variable
      set_fact: 
        DEBIAN_FRONTEND: noninteractive

    - name: Remove generated ubuntu hosts
      lineinfile:
        path: /etc/hosts
        regexp: "ubuntu-*"
        state: absent
        backup: yes

    - name: Remove generated hosts
      lineinfile:
        path: /etc/hosts
        regexp: ".* {{ hostvars[item]['ansible_hostname']}} {{ hostvars[item]['ansible_hostname']}}"
        state: absent
        backup: yes
      with_items: "{{ ansible_play_batch }}"

    - name: Update hosts
      lineinfile:
        path: /etc/hosts
        regexp: ".*\t{{ hostvars[item]['ansible_hostname']}}\t{{ hostvars[item]['ansible_hostname']}}"
        line: "{{ hostvars[item]['ansible_ssh_host'] }}\t{{ hostvars[item]['ansible_hostname']}}\t{{ hostvars[item]['ansible_hostname']}}.local"
        state: present
        backup: yes
      with_items: "{{ ansible_play_batch }}"

    - name: Stop and disable UFW firewall
      service:
        name: ufw
        state: stopped
        enabled: no

    - name: Enable and load kernel modules
      lineinfile:
        path: /etc/modules-load.d/k8s.conf
        line: "br_netfilter"
        state: present
        create: yes
    
    - name: Add kernel settings
      blockinfile:
        path: /etc/sysctl.d/k8s.conf
        block: |
          net.bridge.bridge-nf-call-ip6tables = 1
          net.bridge.bridge-nf-call-iptables = 1
        create: yes
      notify:
        - Apply kernel settings
    
    - name: Remove package not needed anymore
      apt:
        autoremove: yes

    - name: Update package cache
      apt:
        update_cache: yes

    - name: Install required package
      apt:
        name:
          - curl
          - apt-transport-https
          - ca-certificates
          - gnupg
          - lsb-release
        state: latest
        update_cache: yes

    - name: Add docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add docker repository to sources list
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable
        state: present
        filename: docker

    - name: Ensure apt keyrings directory exists
      file:
        path: /etc/apt/keyrings
        state: directory

    - name: Delete kubernetes keyrings if exists
      file:
        path: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
        state: absent
    
    - name: Add kubernetes APT repository key
      shell: >
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.29/deb/Release.key | sudo gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
    
    - name: Add kubernetes repository to sources list
      apt_repository:
        repo: deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.29/deb/ /
        state: present
        filename: kubernetes
        update_cache: yes
    
    - name: Install docker packages
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
    
    - name: Add docker group
      group:
        name: docker
        state: present

    - name: Add user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: Create docker daemon directory
      file:
        path: /etc/docker
        state: directory

    - name: Configure docker daemon
      copy:
        src: docker-daemon.json
        dest: /etc/docker/daemon.json
      notify:
        - Reload systemd daemon
        - Enable and start docker

    - name: Install kubernetes packages
      apt:
        name:
          - kubelet=1.29.*
          - kubeadm=1.29.*
          - kubectl=1.29.*
        state: present

  handlers:
    
    - name: Apply kernel settings
      command: sysctl --system

    - name: Reload systemd daemon
      command: systemctl daemon-reload
    
    - name: Enable and start docker
      service:
        name: docker
        state: started
        enabled: yes