image:
  repository: piinalpin/demo-loki-logs
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

application:
  - name: dexter-service
    uriPrefix: /dexter
    replicaCount: 2
    service:
      type: ClusterIP
      port: 8080
      labels: 
        app: demo-app-backend
  - name: enclave-service
    uriPrefix: /enclave
    replicaCount: 1
    service:
      type: ClusterIP
      port: 8080
      labels: 
        app: demo-app-backend
  - name: valkyrie-service
    uriPrefix: /valkyrie
    replicaCount: 1
    service:
      type: ClusterIP
      port: 8080
      labels: 
        app: demo-app-backend

istio:
  host: demo-app.piinalpin.lab  

resources: {}