apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  {{- with .Values.podLabels }}
  labels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - secretRef:
                name: "{{ .Release.Name }}-secret"
          command: 
            - /bin/bash
            - -c
          args:
            - minio server /data --console-address :9001 --certs-dir /opt/certs
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            - name: s3
              containerPort: 9000
              protocol: TCP
          volumeMounts:
            - mountPath: /data
              name: {{ .Release.Name }}
            - name: minio-tls
              mountPath: /opt/certs
              readOnly: true
            - name: minio-ca
              mountPath: /opt/certs/CAs
              readOnly: true
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml $.Values.resources | nindent 12 }}
      volumes:
        - name: {{ .Release.Name }}
          persistentVolumeClaim:
            claimName: "{{ .Release.Name }}-claim"
        - name: minio-tls
          secret:
            secretName: {{ .Values.ingress.tls }}
            items:
            - key: tls.crt
              path: public.crt
            - key: tls.key
              path: private.key
        - name: minio-ca
          secret:
            secretName: {{ .Values.ingress.tls }}
            items:
            - key: ca.crt
              path: ca.crt