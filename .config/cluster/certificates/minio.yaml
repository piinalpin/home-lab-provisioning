apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: minio.piinalpin.lab
  namespace: s3
spec:
  secretName: minio-piinalpin-lab-cert
  issuerRef:
    name: selfsigned-minio-root
    kind: ClusterIssuer
  commonName: minio.piinalpin.lab
  duration: 70128h
  renewBefore: 360h
  isCA: true
  subject:
    organizations:
      - Homelab Ltd.
    organizationalUnits:
      - Homelab Ltd.
  privateKey:
    algorithm: ECDSA
    size: 384
  dnsNames:
    - minio.piinalpin.lab
    - minio.s3.svc.cluster.local
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned-minio
  namespace: s3
spec:
  selfSigned: {}
  ca:
    secretName: minio-piinalpin-lab-cert